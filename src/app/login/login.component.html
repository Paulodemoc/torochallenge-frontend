<div class="container">
  <div style="text-align: center; width: 400px;">
    <label for="Username">Username</label><input type="text" [(ngModel)]="username" style="margin-left: 10px;"/><br/>
    <label for="Password">Password</label><input type="password" [(ngModel)]="password" style="margin-left: 10px;"/><br/>
    <button class="btn btn-info" (click)="login()">Login</button>
  </div>
</div>
